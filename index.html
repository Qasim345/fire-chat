<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="FireChat A simple RealTime chating app developed by Qasim Sarwari using Firebase and JavaScript.">
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>FireChat | By Qasim</title>
</head>
<body>
  <div class="modal fade user-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Enter Username</h2>
        </div>
        <div class="modal-body needs-validation">
          <p class="text-muted">
            For chatting please type a username.
          </p>
          <div class="input-group mt-2">
            <div class="input-group-prepend">
              <span class="input-group-text ico">person</span>
            </div>
            <input type="text" class="form-control username" placeholder="Enter a username" required>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success user-btn">Let's go</button>
        </div>
      </div>
    </div>
  </div>




  <main class="main w-100 p-2" style="height:100vh">
    <div class="card">
      <div class="card-header pb-2">
        <div class="d-flex justify-content-between align-items-center">
          <div class="form-check form-switch">
            <label for="ch" class="check-title">Dark</label>
            <input type="checkbox" onchange="switchMode(this)" id="ch" class="form-check-input" />
          </div>
          <span class="ico h5 info-btn">info</span>
        </div>
        <hr class="my-2" />
        <div class="d-flex justify-content-between align-items-center">
          <h2>FireChat</h2>
          <h3 class="user-name">Username</h3>
        </div>
      </div>
      <div class="card-body messages">

      </div>
      <form class="card-footer needs-validation">
        <div class="my-input d-flex justify-content-between align-items-center">
          <input type="text" class="form-control message-input" placeholder="Type message" minLength="2" required>
          <button type="submit" class="btn btn-primary">Send</button>
        </div>
      </form>
    </div>
  </main>


  <div class="modal fade info-modal" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2>About</h2>
        </div>
        <div class="modal-body needs-validation">
          <p class="text-muted">
            This realtime chat app created by Qasim Sarwari.
            <br>
            For more information contact me.
            <br />
            Portfolio: <a href="https://qa-sim.netlify.app">https://qa-sim.netlify.app</a>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-info close-btn">Oky</button>
        </div>
      </div>
    </div>
  </div>


  <script src="js/jquery.min.js" type="text/javascript"></script>
  <script src="js/bootstrap.bundle.min.js" type="text/javascript"></script>
  <!-- Firebase JavaScript SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="js/main.js" type="text/javascript"></script>
</body>
</html>
